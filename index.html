<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Location Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Find Location by Phone Number</h1>
        <input type="text" id="phoneInput" placeholder="Enter phone number" />
        <button id="findLocationBtn">Find Location</button>
        <div id="locationDisplay" class="location-display hidden">
            <h2>Location:</h2>
            <p id="location"></p>
        </div>
        <p id="error" class="error-message hidden"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
